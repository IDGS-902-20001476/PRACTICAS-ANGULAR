<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <h1>Cinepolis</h1>
    <div class="container">
    <form (ngSubmit)="Calcular()">
      
        <div class="control-group" >
          <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="Nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="cantidadC">Cantidad de personas:</label>
            <input  class="form-control" id="cantidadC" [(ngModel)]="Personas" name="personas"
              required>
          </div>
         
          <div class="form-group">
            <label for="cantidadEnt">Cantidad de Entradas</label>
            <input class="form-control" id="entradas" [(ngModel)]="Entradas" name="entradas"
              required>
          </div>
        </div>
        <div class="form-group">
            <label for="tarjeta">Tarjeta Cineco</label>
            <div class="radio">
              <label>
                <input type="radio" [(ngModel)]="Tarjeta" name="tarjeta" value="si" required>
                Si
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" [(ngModel)]="Tarjeta" name="tarjeta" value="no" required>
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="total">Total:</label>
            <p class="form-control-static"><b> {{Total}}</b></p>
          </div>
        <div class="col-auto p-5 text-center">
          <button type="submit" class="btn btn-info">Comprar</button>

        </div>
    </form>
</div>
